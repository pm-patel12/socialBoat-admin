<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Boat | Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body class="bgLite body">
    <!-- header start -->
    <header class="header login-header">
        <div class="header-base">
            <div class="container">
                <div class="inner">
                    <div class="left">
                        <div class="header-logo">
                            <img src="/assets/images/logo.svg" alt="SocialBoat">
                        </div>
                        <div class="header-page-title">
                            <span>Create Account</span>
                        </div>
                    </div>
                    <div class="right">
                        <a href="#" class="loginLink">Already have an account?</a>
                        <a href="/login.html" class="primaryBtn">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <div class="login-form-wrapper">
        <div class="login-card">
            <div class="login-card-title">
                <h1>Create Account</h1>
                <p>Free forever. No credit card required.</p>
            </div>
            <form action="" class="account-form">
                <div class="form-row">
                    <label for="" class="form-label">Your Name</label>
                    <input type="text" name="" id="" placeholder="Enter your full name...">
                </div>
                <div class="form-row">
                    <label for="" class="form-label">Email ID</label>
                    <input type="email" name="" id="" placeholder="Enter your email...">
                </div>
                <div class="form-row">
                    <label for="" class="form-label ">Password </label>
                    <div class="password-input">
                        <input type="password" name="" id="" placeholder="Enter your password">
                        <div class="password-view-btn"></div>
                    </div>
                    <div class="password-valitdation">
                        <span>8 characters max</span>
                        <span class="active">1 special character</span>
                        <span>1 upper case letter</span>
                        <span>1 lower case letter</span>
                    </div>
                </div>
                <div class="condations">
                    <div class=""><input type="checkbox" id="updates"><label class="label" for="updates">I would like to
                            hear about updates and special offers</label></div>
                    <div class=""><input type="checkbox" id="updates"><label class="label" for="updates">I accept the <a
                                href="#">Terms of Use</a> and <a href="#">subscription</a>*</label></div>
                </div>
                <a href="#" class="primaryBtn btnlg noIcon">Create Account</a>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
