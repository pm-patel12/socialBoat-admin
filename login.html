<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Boat | Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/login-pages.css">

</head>

<body class="bgLite body">
    <!-- header start -->
    <header class="header login-header">
        <div class="header-base">
            <div class="container">
                <div class="inner">
                    <div class="left">
                        <div class="header-logo">
                            <img src="/assets/images/logo.svg" alt="SocialBoat">
                        </div>
                        <div class="header-page-title">
                            <span>Log In</span>
                        </div>
                    </div>
                    <div class="right">
                        <a href="#" class="loginLink">New to Socialboat?</a>
                        <a href="#" class="primaryBtn">Create Free Account</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->

    <div class="login-form-wrapper">
        <div class="login-card">
            <div class="login-card-title">
                <h1>Log In</h1>
                <p>Free forever. No credit card required.</p>
            </div>
            <form action="" class="account-form">
                <div class="form-row">
                    <label for="" class="form-label">Email ID</label>
                    <input type="email" name="" id="" placeholder="Enter your email...">
                </div>
                <div class="form-row">
                    <label for="" class="form-label has-link">Password <a href="/forgot-password.html">Forgot Password
                            ?</a></label>
                    <div class="password-input">
                        <input type="password" name="" id="" placeholder="Enter your password">
                        <div class="password-view-btn"></div>
                    </div>
                </div>
                <a href="#" class="primaryBtn btnlg noIcon">Create Account</a>
                <p class="account-text-link">New to Socialboat? <a href="/create-account.html">Create an Account</a></p>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/assets/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>

</html>
